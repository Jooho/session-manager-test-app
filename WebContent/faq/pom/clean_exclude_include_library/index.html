Description :
If you don't want to delete downloaded library when you execute maven clean command.  

Sample :

 <build>
    <finalName>JBossPerfectTest</finalName>
    <plugins>
 <plugin>
	<artifactId>maven-clean-plugin</artifactId>
	<version>2.4.1</version>
	<configuration>
		<excludeDefaultDirectories>true</excludeDefaultDirectories>
		<filesets>
			<fileset>
				<directory>target/JBossPerfectTest/</directory>
				<includes>
					<include>*.ear</include>
		            <include>*.jar</include>
		            <include>*.war</include>
		            <include>**/*.xml</include>
		        </includes>
            </fileset>
			<fileset>
				<directory>target/JBossPerfectTest/lib/</directory>
				<excludes>
		            <exclude>*.jar</exclude>
		        </excludes>
            </fileset>
          	</filesets>
	</configuration>
	<executions>
	  <execution>
	    <id>default-clean</id>
	    <phase>clean</phase>
	    <goals>
	      <goal>clean</goal>
	    </goals>
	  </execution>
	</executions>
</plugin>
</body>
</html>
